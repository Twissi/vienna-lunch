<div class="row">
	<div class="col-lg-3 col-md-4 col-sm-6" ng-repeat="restaurant in restaurants">
		<div class="restaurant">
		  <div class="restaurant-heading">
		    <h3 class="restaurant-title">{{restaurant.name}}</h3>
		  </div>
		  <div class="restaurant-body" ng-bind-html="restaurant.lunch">
		  </div>
		</div>
	</div>
</div>
